<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda-Telefônica</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <section>
        <div class="container">
            <header>
                <img src="./2015040.png" alt="imagem agenda telefoncia">
                <h1>Agenda Telefônica</h1>
            </header>
            <form id="form_agenda">
                <input type="text" placeholder="Nome:" required id="inputNome">
                <input type="text" placeholder="DDD" required id="inputDDD">
                <input type="text" placeholder="Nº Telefone" required id="inputFone" >
                <button type="submit" id="btn-cadastro">Cadastrar</button>
            </form>
            <table cellspacing = 20>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Telefone</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>---</td>
                        <td>---</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
</body>
<script src="./main.js"></script>
</html>
